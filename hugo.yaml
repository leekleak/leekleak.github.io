baseURL: https://tintotint.eu/
languageCode: en-us
title: tintotint's site
theme: PaperMod
metaDataFormat: "yaml"

caches:
  images:
    dir: :cacheDir/images

params:
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
  ShowRssButtonInSectionTermList: true
  env: production
  defaultTheme: auto
  homeInfoParams:
    Title: hello, i'm tintotint
    Content: >
      <div> 
        <p style="float: left; padding-right: 10px;">
          <img alt="emoji avatar of me" src="/apple-touch-icon.png" height="100px" width="100px">
        </p>
        <div style="padding-right: 10px">
          <p>Sometimes I make <b><a href="/games/">games</a></b> for game jams,</p>
          <p>Sometimes I <b><a href="/programming/">program</a></b> cool little projects</p>
          <p>Sometimes I take some <b><a href="/photography/">photos</a></b>,</p>
          <p>And sometimes I do some things that are utterly <b><a href="/whacky-corner/">insane</a></b></p>
        </div>
      </div>
  socialIcons:
    - name: "github"
      url: "https://github.com/leekleak"
    - name: "itchio"
      url: "https://tintotint.itch.io/"
    - name: "bluesky"
      url: "https://bsky.app/profile/tintotint.bsky.social"
    - name: "rss"
      url: /feed/
  mainSections:
    - games
    - programming
    - photography
    - whacky-corner

markup:
  goldmark:
    renderer:
      unsafe: true
  
