      url: "https://github.com/leekleak"
    - name: "itchio"
      url: "https://tintotint.itch.io/"
    - name: "bluesky"
      url: "https://bsky.app/profile/tintotint.bsky.social"
    - name: "rss"
      url: /feed/
      
menu:
  main:
    - identifier: games
      name: games
      url: /games/
      weight: 10
    - identifier: programming
      name: programming
      url: /programming/
      weight: 20
    - identifier: photography
      name: photography
      url: /photography/
      weight: 30
    - identifier: whacky-corner
      name: whacky-corner
      url: /whacky-corner/
      weight: 40

markup:
